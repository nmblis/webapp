<div data-ng-controller="LoginCtrl" class="splash-flex-container">
  
      <div class="nmblis-auth-container">
        <h3>Sign in to your Nmblis account</h3>
        <form role="form" class="ng-pristine ng-valid">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" type="password" name="password" placeholder="Password" data-ng-model="pass" class="form-control" >
          </div>
          <button type="submit" class="btn btn-primary" data-ng-click="login()">Sign In</button> or <a href="#/register" class="show-signup">click here to Register</a>   
        </form>
        <br>
        <p data-ng-show="err" class="nmblis-auth-error" >{{err}}</p> 
      </div>  

</div>
